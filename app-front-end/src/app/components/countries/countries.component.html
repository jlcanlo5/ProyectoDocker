<div class="card-columns m-3">
    <div class="card" *ngFor="let pais of muestraPaises">
        <img src="{{pais.flag}}" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">{{pais.name}}</h5>
        <p class="card-text">{{pais.region}}</p>
        <p class="card-text"><small class="text-muted">Poblaci√≥n: {{pais.population}}</small></p>
        <ul class="list-group" >
            <li class="list-group-item" *ngFor="let moneda of pais.currencies">{{moneda.symbol}}<hr>{{moneda.name}}</li>
        </ul>
        </div>
    </div>

</div>
